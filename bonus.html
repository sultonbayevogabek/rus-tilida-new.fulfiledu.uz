<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vebinar - Rus tili</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <script defer src="js/bonus.js"></script>

</head>
<body id="bonus-html" class="px-3 overflow-x-hidden">

<div class="container mx-auto">
  <div class="flex flex-col min-h-screen lg:pl-[50%]">

    <div class="flex flex-col items-center grow gap-5 lg:gap-10 justify-center pt-3 lg:pt-5">
      <div
        class="pt-2 lg:pt-0 text-[36px] lg:text-[40px] xl:text-[65px]  uppercase  text-center leading-[1] font-poppins text-black font-semibold">
        Oxirigacha o'tirganlar <span class="gradient-text">uchun bonus!</span>
      </div>


      <!--  For desktop-->
      <button
        style="cursor:pointer"
        data-submit-button
        class="hidden lg:inline-flex px-4 gradient-button uppercase text-white  items-center gap-3 justify-center  w-full xl:w-[600px] h-[65px] lg:h-[80px] xl:h-[100px] font-medium rounded-full text-[24px] lg:text-[32px] xl:text-[40px] xl:px-12 font-poppins">
        <span>SOVG'ANI OLISH</span>
        <img class="w-12"
             src="img/bonus-gift.svg"
             alt="">
      </button>

      <div class="block lg:hidden w-full">
        <img class="w-full md:w-3/4 block mx-auto" src="img/bonus-mobile-bg.png"
             srcset="img/bonus-mobile-bg.png 1x, img/bonus-mobile-bg@2x.png 2x"
             alt="Mentor image">
      </div>

      <!--      For mobile  -->
      <button
        style="cursor:pointer"
        data-submit-button
        class="inline-flex lg:hidden mt-[-40px] uppercase px-4 gradient-button text-white  items-center gap-3 justify-center  w-full xl:w-[540px] h-[65px] lg:h-[80px] xl:h-[100px] font-medium rounded-full text-[24px] lg:text-[32px] xl:text-[40px] xl:px-12 font-poppins">
        <span>SOVG'ANI OLISH</span>
        <img class="w-8"
             src="img/bonus-gift.svg"
             alt="">
      </button>
    </div>
  </div>
</div>

<!--Bonus Modal-->
<div class="fixed inset-0 grid place-items-center p-3 overflow-auto z-20 bg-black bg-opacity-50 hidden"
     data-modal-bonus-backdrop data-modal-bonus-close>
  <form data-bonus-form class="w-full max-w-[520px] p-5 lg:p-10 bg-white rounded-[8px] lg:rounded-[12px] relative">
    <h2 class="mb-2 lg:mb-2 text-[24px] lg:text-[28px] xl:text-[32px] font-semibold text-black font-poppins">
      <span class="gradient-text">Sovg'a</span>ni olish</h2>
    <span class="block opacity-70 text-[16px] lg:text-[18px] xl:text-[20px] mb-4 lg:mb-6">Sovg'ani olish uchun formani to'ldirib bizga yuboring!</span>
    <div class="p-4 mb-2 lg:mb-4 text-red-800 rounded-lg bg-red-50 text-center hidden" data-form-bonus-alert>
    </div>

    <label class="block w-full mb-4 lg:mb-6">
      <span class="text-[14px] lg:text-[16px] block mb-1.5 text-[#48635B]">Ism</span>
      <input
        class="w-full h-12 px-4 rounded-[8px] lg:rounded-[12px] bg-[#F3F7F8] border border-[#bed4da] focus:outline-0 text-black text-[14px] lg:text-[16px]"
        id="name"
        type="text" placeholder="Ismingizni kiriting" name="name">
    </label>

    <label class="block w-full mb-4 lg:mb-6" for="phone">
      <span class="block mb-1.5 text-[#48635B] text-[14px] lg:text-[16px]">Telefon raqami</span>

      <span class="flex h-12 rounded-[8px] lg:rounded-[12px] border border-[#bed4da] bg-[#F3F7F8] overflow-hidden">
        <input class="bg-transparent border-none focus:outline-0 pl-4 w-[6ch] text-black text-[14px] lg:text-[16px]"
               type="text" readonly value="+998">
        <input class="grow bg-transparent border-none focus:outline-0 text-black text-[14px] lg:text-[16px]"
               id="phone"
               type="text"
               name="phone"
               maxlength="12"
        >
      </span>
    </label>
    <button
      data-submit-button
      class="gradient-button w-full h-[55px] lg:h-[65px] py-2 font-medium text-white rounded-full text-[24px] lg:text-[28px] xl:text-[32px] xl:px-12 font-poppins">
      Yuborish
    </button>
    <img data-modal-bonus-close class="w-3 lg:w-4 aspect-square absolute top-6 right-6 cursor-pointer" src="img/x.svg"
         alt="close icon">
  </form>
</div>

</html>
